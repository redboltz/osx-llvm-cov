name: CI

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
    - '*'
    tags:
    - '*'

jobs:
  macos:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Dependencies
      run: |
        rm -f /usr/local/bin/2to3*
        rm -f /usr/local/bin/idle3*
        rm -f /usr/local/bin/pydoc3*
        rm -f /usr/local/bin/python3*
        brew install --force lcov llvm
    - name: Check
      run: |
        export PATH="/usr/local/opt/llvm/bin:$PATH"
        export PATH="/Library/Developer/CommandLineTools/usr/bin/llvm-cov:$PATH"
        ls -al /usr/local/opt/llvm/bin/
        ls -al /Library/Developer/CommandLineTools/usr/bin//
        find / -name llvm-cov -print
        llvm-cov --version
